<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GFresh</title>
        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <!-- Font Awesome CDN -->
        <!-- Linking CSS File -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Linking CSS File -->
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <!-- Google Font -->
    </head>
    <body>
        <!-- Header Section -->
        <header class="header">
            <a href="#" class="logo">
                <i class="fa-solid fa-basket-shopping"></i>
                <b>GFresh</b>
            </a>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#features">Features</a>
                <a href="#products">Products</a>
                <a href="#categories">Categories</a>
                <a href="#review">Review</a>
                <a href="#blogs">Blogs</a>
            </nav>
            <div class="icons">
                <div class="fa fa-bars" id="menu-btn"></div>
                <div class="fa fa-search" id="search-btn"></div>
                <div class="fa fa-shopping-cart" id="cart-btn"></div>
                <div class="fa fa-user" id="login-btn"></div>
            </div>
            <form class="search-form">
                <input type="text" placeholder="Search Here..." id="search-box">
                <label for="search-box" class="fa fa-search"></label>
            </form>
            <div class="shopping-cart">
                <div class="box">
                    <i class="fa fa-trash"></i>
                    <img src="images/cart-img-1.png" alt="">
                    <div class="content">
                        <h3>Watermelon</h3>
                        <span class="price">₹50/-</span>
                        <span class="Quantity">Qty : 1</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fa fa-trash"></i>
                    <img src="images/cart-img-2.png" alt="">
                    <div class="content">
                        <h3>Onion</h3>
                        <span class="price">₹80/-</span>
                        <span class="Quantity">Qty : 1</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fa fa-trash"></i>
                    <img src="images/Spinach.png" alt="" id="spinach">
                    <div class="content">
                        <h3>Spinach</h3>
                        <span class="price">₹120/-</span>
                        <span class="Quantity">Qty : 1</span>
                    </div>
                </div>
                <div class="total">Total : ₹250/-</div>
                <a href="#" class="btn">Checkout</a>
            </div>
            <form action="#" class="login-form">
                <h3>Login Now</h3>
                <input type="email" placeholder="Enter Your Email" class="box">
                <input type="password" placeholder="Enter Your Password" class="box">
                <p>
                    Forget Your Password?
                    <a href="#">Click Here</a>
                </p>
                <p>
                    Don't Have An Account?
                    <a href="#">Create Now</a>
                </p>
                <input type="submit" value="Login Now" class="btn">
            </form>
        </header>
        <!-- Header Section -->
        <script src="js/script.js"></script>
    </body>
</html>
